name: Actions-V2X2

on:
  workflow_dispatch:
  #schedule:
  # - cron: 0 16 * * *

env:
  SOURCE_URL: https://github.com/XTLS/Xray-core
  SOURCE_BRANCH: main
  DIY_SH: custom.sh
  UPLOAD_RELEASE: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      V2X2_ROOT_PATH: ${{ steps.clone.outputs.V2X2_ROOT_PATH }}

    steps:
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install curl wget tar zip unzip gcc git
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        docker image prune -a -f
        mkdir -p workdir

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone source code
      id: clone
      run: |
        df -hT $PWD
        git clone $SOURCE_URL -b $SOURCE_BRANCH workdir/v2x2
        cd workdir/v2x2
        echo "V2X2_ROOT_PATH=$PWD" >> $GITHUB_ENV
        echo "::set-output name=V2X2_ROOT_PATH::$(echo $PWD)"
