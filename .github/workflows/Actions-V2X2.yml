name: Actions-V2X2

on:
  workflow_dispatch:
  #schedule:
  # - cron: 0 16 * * *

env:
  SOURCE_URL: https://github.com/XTLS/Xray-core.git
  UPLOAD_RELEASE: true
  BIN_TAG: V2X2
  TARGET_OS: ${{ secrets.TARGET_OS }}
  TARGET_ARCH: ${{ secrets.TARGET_ARCH }}
  

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      GOOS: ${{ secrets.TARGET_OS }}
      GOARCH: ${{ secrets.TARGET_ARCH }}

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install curl wget zip unzip
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $SOURCE_URL v2x2
        ln -sf /workdir/v2x2 $GITHUB_WORKSPACE/v2x2

    - name: Replace Custom to Commit ID
      run: |
        cd $GITHUB_WORKSPACE/v2x2/
        sed -i '/build/ s/Custom/''/' $GITHUB_WORKSPACE/v2x2/core/core.go
        sed -i '/codename/ s/Xray, Penetrates Everything./''/' $GITHUB_WORKSPACE/v2x2/core/core.go
        sed -i '/intro/ s/A unified platform for anti-censorship./''/' $GITHUB_WORKSPACE/v2x2/core/core.go
        sed -i '/serial.Concat/ s/Xray/'server.js'/' $GITHUB_WORKSPACE/v2x2/core/core.go

    - name: Build V2X2-binary
      run: |
        cd $GITHUB_WORKSPACE/v2x2/
        df -hT $PWD
        echo "V2X2_ROOT_PATH=$PWD" >> $GITHUB_ENV
        go mod download
        go build -o server.js -trimpath -ldflags "-s -w -buildid=" ./main

    - name: Organize Files
      run: |
        export BUILD_DATE=$(date +"%Y-%m-%d")
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        
    - name: Compress Bin Folder
      run: |
        cd $V2X2_ROOT_PATH
        zip ${{ env.BIN_TAG }}.zip server.js
        ls -alF $V2X2_ROOT_PATH | grep ${{ env.BIN_TAG }}.zip

    - name: Upload Bin Archive
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.BIN_TAG }}
        path: ${{ env.V2X2_ROOT_PATH }}/${{ env.BIN_TAG }}.zip

    - name: Deploy Files To Release
      uses: ncipollo/release-action@v1.8.0
      if: env.UPLOAD_RELEASE == 'true'
      with:
        name: ${{ env.BIN_TAG }}
        allowUpdates: true
        replacesArtifacts: true
        tag: ${{ env.BIN_TAG }}
        body: ${{ env.BUILD_DATE }}
        token: ${{ secrets.GITHUB_TOKEN }}
        #artifacts: ${{ env.V2X2_ROOT_PATH }}/${{ env.BIN_TAG }}.zip
